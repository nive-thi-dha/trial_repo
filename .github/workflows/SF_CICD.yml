name: Deploy Snowflake Code

on:
  push:
    branches:
      - main
    paths:
      - 'migrations/**'

jobs:
  deploy-snowflake-changes-job:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install snowflake-connector-python

    - name: Configure Snowflake credentials
      run: |
        echo "SF_USERNAME: ${{ secrets.SF_USERNAME }}" >> $GITHUB_ENV
        echo "SNOWFLAKE_PASSWORD: ${{ secrets.SF_PASSWORD }}" >> $GITHUB_ENV
        echo "SF_ACCOUNT: ${{ secrets.SF_ACCOUNT }}" >> $GITHUB_ENV
        echo "SF_WAREHOUSE: ${{ secrets.SF_WAREHOUSE }}" >> $GITHUB_ENV
        echo "SF_DATABASE: ${{ secrets.SF_DATABASE }}" >> $GITHUB_ENV

        echo "GITHUB_WORKSPACE: $GITHUB_WORKSPACE"
        python --version
        echo "Step 1: Installing schemachange"
        pip install schemachange
          
        echo "Step 2: Running schemachange"
        schemachange -f $GITHUB_WORKSPACE/migrations -a $SF_ACCOUNT -u $SF_USERNAME -r $SF_ROLE -w $SF_WAREHOUSE -d $SF_DATABASE -c $SF_DATABASE.SCHEMACHANGE.CHANGE_HISTORY --create-change-history-table

          
        
